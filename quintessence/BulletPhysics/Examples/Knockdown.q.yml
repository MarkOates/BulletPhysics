# State-based logic


  - name: set_state
    parameters:
      - name: state
        type: uint32_t
        default_argument: STATE_UNDEF
      - name: override_if_busy
        type: bool
        default_argument: false
    guards: [ is_valid_state(state) ]
    body: |
      if (this->state == state) return;
      if (!override_if_busy && state_is_busy) return;
      uint32_t previous_state = this->state;

      this->state = state;
      state_changed_at = al_get_time();

      switch (state)
      {
         case STATE_WAITING_FOR_PLAYER_TO_THROW_BALL:
         break;

         case STATE_IN_SIMULATION:
         break;

         case STATE_TALLYING_SCORE:
         break;

         case STATE_SCORE_TALLIED:
         break;

         /*
         case STATE_REVEALING:
         break;

         case STATE_AWAITING_USER_INPUT:
         break;

         case STATE_CLOSING_DOWN:
         break;
         */

         default:
            AllegroFlare::Logger::throw_error(
               "ClassName::set_state",
               "Unable to handle case for state \"" + std::to_string(state) + "\""
            );
         break;
      }

      //this->state = state;
      //state_changed_at = al_get_time();

      return;
    body_dependency_symbols:
      - AllegroFlare::Logger


  - name: update_state
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    guards: [ is_valid_state(state) ]
    body: |
      float age = infer_current_state_age(time_now);

      switch (state)
      {
         case STATE_WAITING_FOR_PLAYER_TO_THROW_BALL:
         break;

         case STATE_IN_SIMULATION: {
            if (age > 4.0) set_state(STATE_TALLYING_SCORE);
         } break;

         case STATE_TALLYING_SCORE:
            set_state(STATE_SCORE_TALLIED);
         break;

         case STATE_SCORE_TALLIED:
         break;

         /*
         case STATE_REVEALING:
         break;

         case STATE_AWAITING_USER_INPUT:
         break;

         case STATE_CLOSING_DOWN:
         break;
         */

         default:
            AllegroFlare::Logger::throw_error(
               "ClassName::update_state",
               "Unable to handle case for state \"" + std::to_string(state) + "\""
            );
         break;
      }

      return;
    body_dependency_symbols:
      - AllegroFlare::Logger


  - name: is_valid_state
    type: bool
    static: true
    parameters:
      - name: state
        type: uint32_t
        default_argument: STATE_UNDEF
    body: |
      std::set<uint32_t> valid_states =
      {
         STATE_WAITING_FOR_PLAYER_TO_THROW_BALL,
         STATE_IN_SIMULATION,
         STATE_TALLYING_SCORE,
         STATE_SCORE_TALLIED,
         //STATE_REVEALING,
         //STATE_AWAITING_USER_INPUT,
         //STATE_CLOSING_DOWN,
      };
      return (valid_states.count(state) > 0);
    body_dependency_symbols:
      - std::set


  - name: is_state
    type: bool
    parameters:
      - name: possible_state
        type: uint32_t
        default_argument: STATE_UNDEF
    body: |
     return (state == possible_state);


  - name: infer_current_state_age
    type: float
    parameters:
      - name: time_now
        type: float
        default_argument: al_get_time()
    body: |
      return (time_now - state_changed_at);


  - name: showing_final_score
    type: bool
    body: |
      return is_state(STATE_SCORE_TALLIED);


